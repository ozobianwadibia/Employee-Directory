<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./assests/css/style.css" />
    <title>Employee Directory</title>
  </head>

  <body>
    <header class="heading">
      <h1>Employee Directory</h1>
    </header>

    <div class="mid-section">
      <div class="button-labels">
        <button id="view">view</button>
        <button id="add">add</button>
        <button id="verify">verify</button>
        <button id="update">update</button>
        <button id="erase">erase</button>
        <p id="chkName"></p>
      </div>
      <div class="inputs">
        <label for="nameInput"
          ><span class="font">Add Or Update Employee Below:</span></label
        ><br />
        <input type="text" id="nameInput" placeholder="Employee Name" />
        <input
          type="number"
          id="officenumInput"
          min="1"
          placeholder="Office Number"
        />
        <input type="text" id="phonenumInput" placeholder="Phone Number" />
        <br /><br />
        <label for="verifyName"
          ><span class="font">Verify Employee Below:</span></label
        ><br />
        <input type="text" id="verifyName" placeholder="Employee Name" />
        <br /><br />
        <label for="eraseName"
          ><span class="font">Erase Employee Below:</span></label
        ><br />
        <input type="text" id="eraseName" placeholder="Employee Name" />
      </div>
    </div>
    <hr class="style-eight" />

    <div class="main-body"></div>

    <script src="./assests/js/dom.js"></script>
    <script src="./assests/js/employeeList.js"></script>
    <script src="./assests/js/app.js"></script>
  </body>
</html>
