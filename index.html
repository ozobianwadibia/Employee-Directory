<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assests/style.css">
    <title>Employee Directory</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 heading">
                <h1>Employee Directory</h1>
            </div>
            <!-- col-md-12 heading -->
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-md-4 sidebar">
                <div class="button-labels">
                    <p><button id="view">view</button></p>
                    <p><button id="add">add</button></p>
                    <p><button id="verify">verify</button></p>
                    <p><button id="update">update</button></p>
                    <p><button id="erase">erase</button></p>
                    <p id="chkName"></p>
                </div>
                <!-- button-labels -->
            </div>
            <!-- col-md-4 sidebar-->
            <div class="col-md-4 main-body">
            </div>
            <!-- col-md-4 main-body -->
            <div class="col-md-4 inputs">
                <label for="nameInput">Add Or Update Employee Below:</label>
                <input type="text" id="nameInput" placeholder="Employee Name">
                <input type="number" id="officenumInput" min=1 placeholder="Office Number">
                <input type="text" id="phonenumInput" placeholder="Phone Number">
                <br><br>
                <label for="verifyName">Verify Employee Below:</label>
                <input type="text" id="verifyName" placeholder="Employee Name">
                <br><br>
                <label for="eraseName">Erase Employee Below:</label>
                <input type="text" id="eraseName" placeholder="Employee Name">
            </div>
            <!-- col-md-4 input -->
        </div>
        <!-- row -->
    </div>
    <!-- container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./assests/js/dom.js"></script>
    <script src="./assests/js/employeeList.js"></script>
    <script src="./assests/js/app.js"></script>
</body>

</html>
