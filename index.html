<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assests/style.css">
    <title>Employee Directory</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-4 sidebar">
                <div class="button-labels">
                    <p><button>MY FAVICON HERE!</button></p>

                    <!-- <p><button onclick="view()">view</button></p> -->
                    <p><button id="view">view</button></p>
                    <p><button onclick="add()">add</button></p>
                    <p><button onclick="verify()">verify</button></p>
                    <p><button>update</button></p>
                    <p><button>delete</button></p>
                </div>
                <!-- button-labels -->
            </div>
            <!-- col-md-4 sidebar-->
            <div class="col-md-4 main-body">
                <p id="chkName"></p>
            </div>
            <!-- col-md-4 main-body -->
            <div class="col-md-4 inputs">
                <input id="nameInput" placeholder="Employee Name">
                <input id="officenumInput" placeholder="Office Number  ***">
                <input id="phonenumInput" placeholder="Phone Number  ***-***-****">
            </div>
            <!-- col-md-4 input -->
        </div>
        <!-- row -->

    </div>
    <!-- container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./assests/js/dom.js"></script>
    <script src="./assests/js/employeeList.js"></script>
    <script src="./assests/js/app.js"></script>
</body>

</html>
